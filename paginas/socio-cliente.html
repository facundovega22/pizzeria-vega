    <main class="main">
      <form class="sociocliente">
        <div class="nya">
          <label for="nombre"> nombre y apellido: </label><br />
          <input
            class="botones"
            type="text"
            name="nombre"
            placeholder="nombre completo"/>
          <label for="telefono">telefono: </label><br />
          <input
            class="botones"
            type="tel"
            name="telefono"
            placeholder="telefono"
          />
        </div>
<div class="doc" >
  <label for="nacimiento">fecha de nacimiento: </label><br />
  <input class="botones" type="date" name="nacimiento" /><br />

  <label for="documento">documento: </label><br />
  <input
    class="botones"
    type="number"
    name="documento"
    placeholder="ingrese sus digitos"
  /><br />
</div>

<div class="tyc" >
  <label for="tyc">Acepto los terminos y condiciones.</label>
  <input class="botones" type="checkbox" name="tyc" value="1" /> <br />
</div>

<div class="enviar" >
  <input class="botones" type="submit" value="enviar" />
  <input class="botones" type="reset" value="borrar" />
  
</div>

</form>
